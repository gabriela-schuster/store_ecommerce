{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_nav.html' %}

<section class="create-user">

	<h2>Informações para entrega </h2>

	<form method="POST">
    {% csrf_token %}

    {% for field in profile_form %}

			{% for error in field.errors %}
				<div class="alert form-alert error">
					<p>{{error}}</p>
				</div>
			{% endfor %}

	    <label class="bold">{{field.label}}</label>
	    	{{field}}
    {% endfor %}

    <input class="box" type="submit" value="Continuar">
  </form>
	
</section>
{% endblock %}
